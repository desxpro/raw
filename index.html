<!DOCTYPE html>
<!-- TODO: значення атрибута lang змінюємо 
в залежності від мови контенту на сайті.
Якщо контент українською мовою, то змінюємо значення lang на uk
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="block"> 
        <!-- TODO: назви класів робимо більш зрозумілими.
        Замість p1 можна використати 'title', оскільки це є заголовком для 
        нашого блоку. Відповідно замість тега <p> можна використати один із тегів, які
            призначені для створення заголовків (h1-h6). 
        -->
        <p class="p1">Вгадай число</p>
        <p class="p2">Я загадал рандомное число от 0 до 100. У вас есть 10 спроб щоб вгадаты його. Ми скажемо вам, якщо ваше число буду занадто великим або малим. Удачи!!</p>
        
        <div class="blockGame">
            <div class="play">
                <!-- TODO: Текст "Введите число:" краще обгорнути у спеціальний тег <label>
                    який допомагає нам логічно звʼязати текст і інпут. 
                    Якщо натиснути на такий label, то звʼязаний з ним input отримає focus  -->
                <p class="p2">Введите число:</p>
                <input type="number" class="input"  >
                <!-- TODO: для назв класів не використовуємо трансліт. 
                    Краще називати англійськими словами - Замість knopka -> button.

                    Для тега button краще явно задавати атрибут type
                -->
                <button class="knopka"></button>
            </div>
            <p class="podskazka p2"></p>
            <p class="chisla p2"></p>
            <p class="ostatok p2"></p>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
